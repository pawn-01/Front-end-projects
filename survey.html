<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="Survey-form" action="leetcode.com" method="post">
            <fieldset>
            <label for="name">Name <input type="text" id="name" required></label>
            <label for="email">Email <input type="email" id="email" required></label>
            <label for="age">Age <input type="number" id="age" required></label>
            <label for="op">Which option best describes your current role?
               <select id="op" required>
                  <option value="1">Select current role</option>
                  <option value="2">Student</option>
                  <option value="3">Full Time Job</option>
                  <option value="4">Full Time Learner</option>
                  <option value="5">Prefer Not to say</option>
                  <option value="6">Others</option>
               </select>
            </label>
            </fieldset>
            <fieldset class="second">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="A" name="1" ><label for="A" class="brain" > Definitely</label><br>
                <input type="radio" id="B" name="1" ><label for="B" class="brain"> Maybe</label><br>
                <input type="radio" id="C" name="1" ><label for="C" class="brain">Not sure</label><br>
            </fieldset>      
            <fieldset>
                <label for="type">What is your favorite feature of freeCodeCamp?
                    <select id="type" required>
                        <option value="1">Select an option</option>
                        <option value="2">challenges</option>
                        <option value="3">project</option>
                        <option value="4">community</option>
                        <option value="5">open source</option>
                     </select>
                </label>
            </fieldset>     
            <fieldset class="three">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input  id="front" type="checkbox"><label for="" class="brain">Front-end Projects</label><br>
                <input  id="back" type="checkbox"><label for="" class="brain">Back-end Projects</label><br>
                <input  id="data" type="checkbox"><label for="" class="brain">Data Visualization</label><br>
                <input  id="challenges" type="checkbox"><label for="" class="brain">Challenges</label><br>
                <input  id="open" type="checkbox"><label for="" class="brain">Open Source Community</label><br>
                <input  id="Git" type="checkbox"><label for="" class="brain">Gitter help rooms</label><br>
                <input  id="Videos" type="checkbox"><label for="" class="brain">Videos</label><br>
                <input  id="City" type="checkbox"><label for="" class="brain">City Meetups</label><br>
                <input  id="Wiki" type="checkbox"><label for="" class="brain">Wiki</label><br>
                <input  id="forum" type="checkbox"><label for="" class="brain">Forum</label><br>
                <input  id="ADD" type="checkbox"><label for="" class="brain">Additional Courses</label><br>
               <label for="comment">Any comments or suggestions?<textarea id="comment" name="bio" rows="8" placeholder="Enter your comment here...."></textarea></label></label><br>
            </fieldset>
            <button type="submit" value="submit">submit</button>
        </form>
    </div>
</body>
</html>
